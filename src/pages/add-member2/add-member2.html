<ion-header>
	<ion-navbar color="orange">
		<ion-title>Inscription</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-grid ion-text color='orange'>
		<ion-row text-center>
			<ion-col>
				<h2>Je suis</h2>
			</ion-col>
		</ion-row>
		<ion-row text-center >
			<ion-col (click)='updateData("femme", $event.target.name)'>
				<img id='profils' name="user.sexe" src='assets/imgs/femme.png' alt='Femme' >
				<h3>une femme</h3>
			</ion-col>
			<ion-col (click)='updateData("homme", $event.target.name)'>
				<img id='profils' name="user.sexe" src='assets/imgs/homme.png' alt='Homme' >
				<h3>un homme</h3>
			</ion-col>
		</ion-row>
		<ion-row id="line2" text-center>
			<ion-col>
				<h2>Je cherche</h2>
			</ion-col>
		</ion-row>
		<ion-row text-center >
			<ion-col (click)='updateData("femme", $event.target.name)'>
				<img id='profils' name="user.behave" src='assets/imgs/femme.png' alt='Femme'>
				<h3>une femme</h3>
			</ion-col>
			<ion-col (click)='updateData("homme", $event.target.name)'>
				<img id='profils' name="user.behave" src='assets/imgs/homme.png' alt='Homme'>
				<h3>un homme</h3>
			</ion-col>
		</ion-row>

	</ion-grid>
	<button ion-button color="orange" round outline block (click)=last()>Suivant</button>

</ion-content>
